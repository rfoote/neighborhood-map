<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
	    <title>Neighborhood Map</title>
	</head>
	<body>
		<div id="wrapper">
			<div id="map">
			</div>
			<div id="search">
				<h4>Search points of interest:</h4>
				<div>
					<input id="searchTxt" data-bind="textInput: userLocation.placeName, event: {keyup: changeUserLocation}" />
				</div>
				<!--<div>
					<input id="searchBox" type="text" onKeyUp="getTxt()"></input>
				</div>-->
				<!--<div>
					<select id="searchSelect" data-bind="options: locationList, optionsText: 'placeName'"></select>
				</div>-->
			</div>
			<div id="locList">
				<h4>Points of interest:</h4>
				<div data-bind="with: currentLoc">
				</div>
			</div>
		</div>
		<script src="js/libs/jquery.min.js"></script>
		<script src="js/libs/knockout-3.2.0.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyApOkI8T4n6Sl5Tm0YW1BnACY3MR8ehd3g"></script>
		<script src="js/app.js"></script>
	</body>
</html>
